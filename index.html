<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Test</title>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      height: 100%;
      background: #000;
      color: #fff;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <!-- Her henviser vi til din video-fil i samme repo -->
    <source src="baggrund.mp4" type="video/mp4">
    Din browser underst√∏tter ikke HTML5 video.
  </video>

  <div class="content">
    <h1>Baggrundsvideo</h1>
    <p>Test af GitHub Pages</p>
  </div>
</body>
</html>
